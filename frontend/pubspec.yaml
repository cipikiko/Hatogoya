name: testik
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  lottie: ^3.3.2

  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.2
  mobile_scanner: ^7.1.3
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
flutter:

  uses-material-design: true
  assets:
    - lib/game/assets/lottie/
    - lib/utils/images/

flutter_launcher_icons:
  android: true
  image_path: "lib/utils/images/titulna_fotka.png"
  adaptive_icon_background: "#F1F7ED"
  adaptive_icon_foreground: "lib/utils/images/titulna_fotka.png"
  remove_alpha_ios: true
  min_sdk_android: 21